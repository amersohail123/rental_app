name: Deploy Frontend Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create SSH config
      run: |
        mkdir -p ~/.ssh
        echo "Host vm-deploy" >> ~/.ssh/config
        echo "  HostName 35.194.1.2" >> ~/.ssh/config
        echo "  User oursystemapps" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        chmod 600 ~/.ssh/config

    - name: Add VM host to known_hosts
      run: ssh-keyscan -H 35.194.1.2 >> ~/.ssh/known_hosts

    - name: Test SSH
      run: ssh vm-deploy "echo SSH Connected OK"

    - name: Deploy
      run: |
        ssh vm-deploy "
          cd /home/oursystemapps/rental_app &&
          git pull &&
          echo 'Frontend updated at $(date)'
        "
