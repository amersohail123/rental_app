name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Load SSH key from GitHub Secrets
    - name: Start SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Add VM host key to avoid prompts
    - name: Add VM to known_hosts
      run: |
        ssh-keyscan -H 35.194.1.2 >> ~/.ssh/known_hosts

    # Deploy to your VM
    - name: Deploy to VM
      run: |
        ssh -o StrictHostKeyChecking=no oursystemapps@35.194.1.2 "
          cd /home/oursystemapps/rental_app &&
          git pull &&
          npm install &&
          pm2 restart all || pm2 start server.js &&
          echo 'Deployment completed at $(date)'
        "
