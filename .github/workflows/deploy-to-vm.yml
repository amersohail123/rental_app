name: Deploy Frontend Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add VM to known_hosts
      run: ssh-keyscan -H 35.194.1.2 >> ~/.ssh/known_hosts

    - name: Test SSH
      run: ssh -o StrictHostKeyChecking=no oursystemapps@35.194.1.2 "echo CONNECTED OK"

    - name: Deploy code
      run: |
        ssh -o StrictHostKeyChecking=no oursystemapps@35.194.1.2 "
          cd /home/oursystemapps/rental_app &&
          git pull &&
          echo 'Frontend updated at $(date)'
        "
