name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check SSH_PRIVATE_KEY secret
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ Secret is EMPTY or not saved!"
          else
            echo "✅ Secret exists (hidden)."
            echo "Secret length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c)"
          fi
